<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <style>
            .eiei{
                border: 5px dashed #1f1f1f;
                background-color:lightyellow;
                margin:50px;
                padding: 10px;
                width:30%;
            }
        </style>
    </head>
    <body>
        <div class="output">
            Output hoes here...
        </div>

        <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log("ready");
                $.ajax({
                    url : "data.json",
                    method : "GET",
                    dataType : "json",
                    success : function(response){
                        var result = ""
                        for (let value of response){
                            console.log(value)
                            result += `<div class="eiei">Name: ${value["name"]}<br>Age: ${value["age"]}<br>Address: ${value["address"]["city"]}<br>&nbsp&nbsp&nbsp&nbsp&nbsp1</div>`
                        }
                        $(".output").html(result)
                    }
                })
            })
        </script>
    </body>
</html>
